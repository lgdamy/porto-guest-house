<mat-accordion [ngClass]="{'hide-panel-content': !transitionComplete}">
    <mat-expansion-panel *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{'pontos-turisticos-atividades.' + i + '.title' | translate}}
              </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
            <img class="panel-img" [src]="'assets/img/pontos-turisticos-atividades/' + i + '.webp'">
            <div [innerHTML]="'pontos-turisticos-atividades.' + i + '.content' | translate"></div>
        </div>
    </mat-expansion-panel>
</mat-accordion>
