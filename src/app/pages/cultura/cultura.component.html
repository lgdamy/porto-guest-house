<mat-accordion>
    <mat-expansion-panel *ngFor="let i of [1,2,3,4,5,6,7]" (afterExpand)="onPanelOpened(expansionPanel)"  #expansionPanel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{'cultura.' + i + '.title' | translate}}
              </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div class="panel-content">
                <img class="panel-img" [src]="'assets/img/cultura/' + i + '.png'">
                <div>
                    <div class="panel-text" [innerHTML]="'cultura.' + i + '.content' | translate"></div>
                    <ng-container *ngIf="geoUrls$ | async as geoUrls">
                        <iframe *ngIf="geoUrls[i]"
                                width="100%"
                                height="300"
                                frameborder="0"
                                scrolling="no"
                                marginheight="0"
                                marginwidth="0"
                        [src]=geoUrls[i]></iframe>
                    </ng-container>
                </div>
            </div>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
