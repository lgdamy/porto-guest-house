<mat-accordion>
    <mat-expansion-panel *ngFor="let i of [1,2,3,4]" (afterExpand)="onPanelOpened(expansionPanel)"  #expansionPanel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{'cultura.' + i + '.title' | translate}}
              </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div [innerHTML]="'cultura.' + i + '.content' | translate"></div>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
