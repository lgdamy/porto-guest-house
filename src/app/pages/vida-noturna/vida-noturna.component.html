<mat-accordion>
    <mat-expansion-panel *ngFor="let i of [1,2,3,4,5,6,7,8]">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{'vida-noturna.' + i + '.title' | translate}}
              </mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div class="panel-content">
                <img class="panel-img" [src]="'assets/img/vida-noturna/' + i + '.webp'">
                <div>
                    <div class="text" [innerHTML]="'vida-noturna.' + i + '.content' | translate"></div>
                        <iframe *ngIf="(geoUrls$ | async) as geoUrls"
                        width="100%"
                        height="300"
                        frameborder="0"
                        scrolling="no"
                        marginheight="0"
                        marginwidth="0"
                        [src]=geoUrls[i]></iframe>
                </div>
            </div>
        </ng-template>
    </mat-expansion-panel>
</mat-accordion>
